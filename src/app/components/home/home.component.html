<table class="table table-striped mt-3" *ngIf="checkEmpty() else elseBlock">
    <thead class="table-dark">
        <tr>
            <th scope="col">S.NO</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>
                <button (click)="deleteDetails(item)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #elseBlock>
    <h1>No data</h1>
</ng-template>
