  <div class="container-fluid">
    <a href="#" class="navbar-brand">Flipkart</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">

<div class="searchBox d-flex justify-content-end mt-3">
  <input type="search" #search class="form-control" placeholder="Search" style="width: 60%;">
  <button type="button" id="search-icon" class="btn"><i class="fa fa-search"></i></button>
</div>

<div class="modal fade" id="editDataModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Title</h5>
        <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="dataForm">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <label for="phn" class="form-label">Phone No.</label>
          <input type="text" id="phn" class="form-control" formControlName="phone">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="postDetails()">Add</button>
        <button type="button" id="cancel" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
